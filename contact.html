<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="contact-form">
        <h2>Talk to us</h2>
        <form action="#" method="submit">
            <div class="form-group">
                <label for="email">Work email</label>
                <input type="email" id="email" name="email" placeholder="Johndoe@acme.com" required>
            </div>
            <div class="form-group">
                <div class="form-half">
                    <label for="first-name">First name</label>
                    <input type="text" id="first-name" name="first-name" placeholder="John" required>
                </div>
                <div class="form-half">
                    <label for="last-name">Last name</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Doe" required>
                </div>
            </div>
            <div class="form-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to Fyle's terms and conditions, and provide consent to send me communication.</label>
            </div>
            <button id="btn" type="submit">Contact Us</button>
            <p id="message"></p>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
